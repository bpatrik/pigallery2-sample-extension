name: docker-buildx
on:
  pull_request:
    branches:
      - master
      - experimental
  push:
    branches:
      - '**'
    tags:
      - '*.*'
  workflow_dispatch:


jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: npm install and build
      run: |
        npm ci
        npm run build
# no script to test, just run build instead
